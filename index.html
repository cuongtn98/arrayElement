<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textin"/>
<input type="button" id="btnAdd" value="add" onclick="addarray();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>

<script>
let x = 0;
let array = Array();
    function addarray() {
        array [x] = document.getElementById("textin").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++ ;
        document.getElementById("textin").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "element" + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</body>
</html>
